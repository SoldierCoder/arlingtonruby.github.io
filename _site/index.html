  <body ng-app="app">
    <nav class="nav-top clearfix">
  <h1 class="nav-top-logo pull-left">

      </span>

    </a>
  </h1>

  <ul class="pull-right">
    <li>
      <a title="Link to upcoming events">
        <i class="icon-calendar"></i>
        Upcoming Events
      </a>
    </li>
    <li>
      <a title="Link to community information">
        <i class="icon-beer"></i>

      </a>
    </li>
    <li>
      <a title="Link to the knowledge share section">
        <i class="icon-beaker"></i>
        Knowledge Share
      </a>
    </li>
  </ul>
</nav>
